name: Release
on:
  pull_request:
    branches:
      - master
    types: [closed]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout ${{ github.base_ref }}
        uses: actions/checkout@v1.2.0
        with:
          ref: ${{ github.base_ref }}

      - name: Read .nvmrc
        run: |
          echo "::set-env name=node-version::$(cat ./.nvmrc)"

      - name: Setup Node.js v${{ env.node-version }}
        uses: actions/setup-node@v1.3.0
        with:
          node-version: ${{ env.node-version }}
          scope: ${{ env.scope }}
          registry-url: ${{ env.registry-url }}

      - name: Set variables
        run: |
          echo "::set-env name=yarn-cache::$(yarn cache dir)"
          echo "::add-path::$(yarn global bin)"

      - name: Restore yarn cache
        uses: actions/cache@v1.0.3
        with:
          path: ${{ env.yarn-cache }}
          key: yarn-cache-${{ hashFiles('yarn.lock') }}

      - name: Install global dependencies
        run: |
          yarn global add lerna

      - name: Bootstrap
        run: |
          lerna bootstrap \
            --since origin/${{ github.base_ref }}

      - name: Publish (latest)
        env:
          CI: true
          NODE_ENV: production
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          git switch -c master

          lerna publish \
            --no-verify-access \
            --create-release github \
            --message 'chore(release): published' \
            --changelog-preset conventionalcommits \
            --yes