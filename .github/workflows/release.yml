name: Release
on:
  pull_request:
    branches:
      - master
    types: [closed]
    paths:
      - 'packages/**'
      - 'yarn.lock'
      - 'tsconfig.json'
      - '.github/workflows/release.yml'
      - '!**.spec.*'
      - '!**.md'

jobs:
  release:
    name: Publish
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout ${{ github.base_ref }}
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure
        run: |
          git config --local user.name "$(git --no-pager log --format=format:'%an' -n 1)"
          git config --local user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch --tags origin

          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
          echo "::set-env name=node-version::$(cat ./.nvmrc)"
          echo "::add-path::$(pwd)/node_modules/.bin"

      - name: Setup Node.js v${{ env.node-version }}
        uses: actions/setup-node@v1.3.0
        with:
          node-version: ${{ env.node-version }}
          scope: ${{ env.scope }}
          registry-url: ${{ env.registry-url }}

      - name: Install dependencies
        run: |
          yarn install

      - name: Publish (latest)
        env:
          NODE_ENV: production
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          lerna publish \
            --loglevel silly \
            --no-verify-access \
            --no-commit-hooks \
            --create-release github \
            --yes
